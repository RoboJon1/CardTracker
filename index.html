<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <Link href="style.css" rel="stylesheet" type="text/css"/>
    <script src = "script.js"></script>
</head>
<body onload="updateCheckboxes()">
    <div class = "header"></div>      
    <div class = "header-text">
        <h1>VIEW YOUR COLLECTION</h1>
    </div>
    <div class = "main-bar">
        <div class = "side-bar">
            <h1>Filters</h1>
            <div class="filter" id="sports"></div>
            <div class="filter" id="years"></div>
            <div class="filter" id="players"></div>
            <div class="filter" id="sets"></div>
        </div>
        <div class = "card-bar" id="card-bar">
            <div class = "card" id = "card1" onClick = "openInfo(1)">
                <img class = "card-image card-front" src = "images/front1.jpg">   
                <img class = "card-image" src = "images/back1.jpg">
            </div>
            <div class = "card" id = "card2" onClick = "openInfo(2)">
                <img class = "card-image card-front" src = "images/front2.jpg">   
                <img class = "card-image" src = "images/back2.jpg">
            </div>
            <div class = "card" id = "card3" onClick = "openInfo(3)">
                <img class = "card-image card-front" src = "images/front3.jpg">   
                <img class = "card-image" src = "images/back3.jpg">
            </div>
            <div class = "card" id = "card4" onClick = "openInfo(4)">
                <img class = "card-image card-front" src = "images/front4.jpg">   
                <img class = "card-image" src = "images/back4.jpg">
            </div>
            <div class = "card" id = "card5" onClick = "openInfo(5)">
                <img class = "card-image card-front" src = "images/front5.jpg">   
                <img class = "card-image" src = "images/back5.jpg">
            </div>
            <div class = "card" id = "card6" onClick = "openInfo(6)">
                <img class = "card-image card-front" src = "images/front6.jpg">   
                <img class = "card-image" src = "images/back6.jpg">
            </div>
            <div class = "card" id = "card7" onClick = "openInfo(7)">
                <img class = "card-image card-front" src = "images/front7.jpg">   
                <img class = "card-image" src = "images/back7.jpg">
            </div>
            <div class = "card" id = "card8" onClick = "openInfo(8)">
                <img class = "card-image card-front" src = "images/front8.jpg">   
                <img class = "card-image" src = "images/back8.jpg">
            </div>
        </div>
        <div class = "popup-info" id = "cardInfo">

                <img class = "card-image" id = "popup-card-image-back">
            </div>
            <div>
                <h1 id = "popup-set-title"></h1>
                <h2 id = "popup-player"></h2>
                <div class="popup-exit-button" onClick = "closeInfo()">X</div>
            </div>
        </div>
    </div>

</html>
