<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <Link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class = "header"></div>      
    <div class = "header-text">
        <h1>VIEW YOUR COLLECTION</h1>
    </div>
    <div class = "main-bar">
        <div class = "side-bar">
            <h1>Hello</h1>
            <div class="filter" id="sports">
                <h2>Sport</h2>
                <div>
                    <input type="checkbox" name="baseball" id="baseball" onclick="filter(this)">
                    <label for="baseball">Baseball</label>
                </div>
                <div>
                    <input type="checkbox" name="football" id="football" onclick="filter(this)">
                    <label for="football">Football</label>
                </div>
                <div>
                    <input type="checkbox" name="soccer" id="soccer" onclick="filter(this)">
                    <label for="soccer">Soccer</label>
                </div>
            </div>
            <div class="filter" id="years">
                <h2>Year</h2>
                <div>
                    <input type="checkbox" name="year" id="year1">
                    <label for="year1">2023</label>
                </div>
                <div>
                    <input type="checkbox" name="year2" id="year2">
                    <label for="year2">2022</label>
                </div>
                <div>
                    <input type="checkbox" name="year3" id="year3">
                    <label for="year3">2019</label>
                </div>
            </div>
            <div class="filter" id="players">
                <h2>Player</h2>
                <div>
                    <input type="checkbox" name="Shedeur Sanders" id="Shedeur Sanders">
                    <label for="Shedeur Sanders">Shedeur Sanders</label>
                </div>
                <div>
                    <input type="checkbox" name="Josh Allen" id="Josh Allen">
                    <label for="Josh Allen">Josh Allen</label>
                </div>
                <div>
                    <input type="checkbox" name="Shohei Ohtani" id="Shohei Ohtani">
                    <label for="Shohei Ohtani">Shohei Ohtani</label>
                </div>
                <div>
                    <input type="checkbox" name="Lionel Messi" id="Lionel Messi">
                    <label for="Lionel Messi">Lionel Messi</label>
                </div>
            </div>
        </div>
        <div class = "card-bar" id="card-bar">
            <div class = "card" value = "1">
                <img class = "card-image card-front" src="images/front1.jpg">   
                <img class = "card-image" src="images/back1.jpg">

</html>
