<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <Link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class = "header"></div>      
    <div class = "header-text">
        <h1>VIEW YOUR COLLECTION</h1>
    </div>
    <div class = "main-bar">
        <div class = "side-bar">
            <h1>Hello</h1>
            <div class="filter">
                <h2>Sport</h2>
                <div>
                    <input type="checkbox" name="baseball" id="baseball" onclick="filter(this)">
                    <label for="baseball">Baseball</label>
                </div>
                <div>
                    <input type="checkbox" name="sport2" id="sport2">
                    <label for="sport2">Football</label>
                </div>
                <div>
                    <input type="checkbox" name="sport3" id="sport3">
                    <label for="sport3">Soccer</label>
                </div>
            </div>
            <div class="filter">
                <h2>Year</h2>

                    <input type="checkbox" name="year" id="year1">
                    <label for="year1">2023</label>
                </div>
                <div>
                    <input type="checkbox" name="year2" id="year2">
                    <label for="year2">2022</label>
                </div>
                <div>
                    <input type="checkbox" name="year3" id="year3">
                    <label for="year3">2019</label>
                </div>
            </div>
            <div class="filter">
                <h2>Player</h2>
                <div>
                    <input type="checkbox" name="player1" id="player1">
                    <label for="player1">Shedeur Sanders</label>
                </div>
                <div>
                    <input type="checkbox" name="player2" id="player2">
                    <label for="player2">Josh Allen</label>
                </div>
                <div>
                    <input type="checkbox" name="player3" id="player3">
                    <label for="player3">Shohei Ohtani</label>
                </div>
            </div>
        </div>
        <div class = "card-bar" id="card-bar">
            <div class = "card" value = "1">

            <div class = "card" value = "3">
